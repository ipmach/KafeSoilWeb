<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Volunteer</title>
  <link rel="stylesheet" href="css/form_style.css">
</head>
<body>
	<h1 class="titleSectionLight">Volunteer</h1>
    <img class="alignRight" src="img/kakesoil3.jpg" alt="form" >
	<div class="form">
        <form name="VolunteerForm">
            <input type="text" name="name" id="nameForm" placeholder="*Your Name">
            <br>
            <input type="email" name="email" id="emailForm" placeholder="*Email Address">
            <br>
            <input type="tel" name="phone" id="telForm" placeholder="Phone Number">
            <br>
            <select name="volunteerChoice" id="choiceForm">
            	<option value="all">I can help with everything</option>
  				<option value="kitchen">Kitchen help</option>
  				<option value="server">Server</option>
			</select>
            <textarea name="about"  id="textForm" placeholder="Hey! Tell me more about you :)" rows="4" cols="50"></textarea>
            <br><br>
            <input id="submit" type="submit" onclick="sendEmailForm()" value="Submit">
        </form>
    </div>
</body>
</html>
