<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KafeSoil</title>
  <link rel="stylesheet" href="css/style.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script type="text/javascript">

    document.addEventListener("scroll", function(){
      var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      if (scrollTop < 1100) { //position of the scroll to change the menu
         document.getElementById("bye").style.display = "none";
	  }else {
         document.getElementById("bye").style.display = "block";
      }
    });
    var about_position=0;
    function set_about_position(){
      about_position=document.documentElement.scrollTop || document.body.scrollTop;
      console.log("activate");
      console.log(about_position);
    };
	function loadPage(href){
                  var xmlhttp = new XMLHttpRequest();
                  xmlhttp.open("GET", href, false);
                  xmlhttp.send();
                  return xmlhttp.responseText;
              };
  </script>
</head>
<body>
    <a href="http://www.google.com"><img class="first_menu_img" src="img/icon_menu.jpg"/></a> <!--FIRST MENU -->
    <div id="bye">  <!-- SECOND MENU-->
      <img class="img_icon" src="img/icon_menu.jpg">
      <button class="button1" type="button">Contact</button>
      <button class="button2" type="button">Volunteer</button>
      <button class="button3" type="button">Arts</button>
      <button class="button4" type="button">Events</button>
      <button class="button5" type="button">Eat and drinks</button>
      <button class="button6" type="button">About</button>
    </div>
    <div id="load"></div>
    <script>
		document.getElementById('load').innerHTML = loadPage('hamlet_ActIII_scene1.html');
	</script>
    <p id="demo">Hello</p><p></p>
</body>
</html>
